{% extends 'm_blog/base.html' %}

{% block content %}




        {% for post in posts %}

            <div class="card m-3">
                <div class="card-header">
                    Создан: {{ post.date_create }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">
                        {% autoescape off %}
                            {{ post.text|truncatewords:15 }}
                        {% endautoescape %}
                    </p>
                    <a href="#" class="btn btn-primary">Читать все...</a>
                </div>
                <div class="card-footer text-muted text-right">
                    Автор: {{ post.author.get_full_name }}
                </div>
            </div>

        {% endfor %}


{% endblock %}
