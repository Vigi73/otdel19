{% extends 'm_blog/base.html' %}

{% block content %}
    

    
     {% for post in posts %}
        <div class="Post mr-10px">
            <h2>{{ post.title }}</h2>
             {% autoescape off %}
                {{ post.text|truncatewords:15 }}
             {% endautoescape %}
            <h4>{{ post.date_create }}</h4>
        </div>
     {% endfor %}

{% endblock %}
