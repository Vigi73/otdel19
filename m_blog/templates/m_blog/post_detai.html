{% extends 'm_blog/base.html' %}


{% block content %}

    <div class="card m-3">
                <div class="card-header">
                   <i class="fa fa-calendar-o" aria-hidden="true"></i> Создан: {{ post.date_create }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">
                        {% autoescape off %}
                            {{ post.text|linebreaksbr }}
                        {% endautoescape %}
                    </p>

                </div>
                <div class="card-footer text-muted text-right">
                    Автор: {{ post.author.get_full_name }}
                </div>
            </div>

{% endblock %}
