{% extends 'm_blog/base_m_blog.html' %}

{% block title %}
    Сообщение - {{ block.super }}
{% endblock %}

{% block content %}

    <div class="card m-2">
                <div class="card-header">
                   <img src="http://thalang.kajonkietsuksa.ac.th/wp-content/uploads/2014/01/calendar-1-featured-1000x750-300x300.png" width="65"  alt="calendar"> {{ post.date_create }}
                </div>
                <div class="card-body">
                    <h2 class="card-title"><i class="fa fa-file-text-o" aria-hidden="true"></i> {{ post.title }}</h2>
                    <hr>
                    <p class="card-text">
                        {% autoescape off %}
                            {{ post.text|linebreaks }}
                        {% endautoescape %}
                    </p>
                    <div class="p">
                        <a href="{% url 'post_list_url' %}"><i class="fa fa-reply" aria-hidden="true"> Назад</i></a>
                    </div>
                </div>
                <div class="card-footer text-muted text-auto ft_font">

                    <div class="text-right autor_color">
                       <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        {{ post.author.get_full_name }}
                    </div>
                </div>
            </div>

{% endblock %}
